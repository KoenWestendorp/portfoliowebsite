<!DOCTYPE html>
<html>
  {% include head.html %}
  <body>
    {% include header.html %}
    <main class="post">
      <section id="post">
        <h1>{{ page.title }}</h1>
        {{ content }}
        <div class="meta">
          <p class="author">Made with <i class="fa fa-heart"></i>, <br class="responsive">by <a href="https://twitter.com/{{ site.twitter }}">{{ site.name }}<i class="fa fa-twitter"> </i></a></p>
          <p class="date">{{ page.date | date: '%B %d, %Y' }}</p>
        </div>
      </section>
    </main>
    {% include footer.html %}
  </body>
</html>
